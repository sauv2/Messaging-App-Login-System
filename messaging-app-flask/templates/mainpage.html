<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .links a {
            margin-right: 10px;
            text-decoration: none;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            margin-right: 10px;
        }

        .message-box {
            margin-top: 20px;
            padding: 10px;
            color: red;
        }

        .users-list {
            margin-top: 20px;
        }

        .users-list h3 {
            margin-bottom: 10px;
        }

        .user-box {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .user-box a {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ user }}</h1>
        <div class="links">
            <a href="/mainpage/{{user}}/logout">Logout</a>
            <a href="/mainpage/{{user}}/changepass">Change Password</a>
            <a href="/mainpage/{{user}}/delete">Delete Your Account</a>
        </div>
    </div>
    <form class="search-bar" action="/mainpage/{{user}}/search" method="post">
        <input type="text" name="SEARCH" placeholder="Search">
        <button type="submit">Go</button>
    </form>
    <div class="message-box">
        <span class="message-box-text">
            {{messagepop}}
        </span>
    </div>
    <div class="users-list">
        <h3>Check Out Your Messages!</h3>
        {% for url in urls %}
        <div class="user-box">
            <a href="/mainpage/{{user}}/message/{{url}}">{{url}}</a>

        </div>
        {% endfor %}
        
    </div>
</body>
</html>
